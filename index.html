<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>別信！這是騙局：AI欺詐大作戰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", "Noto Sans TC", sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('campus_bg.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            overscroll-behavior: none;
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(50, 50, 50, 0.5));
            color: #fff;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #ffd700;
            animation: fadeInDown 1s ease-out;
        }

        .sub-header {
            font-size: clamp(16px, 3vw, 20px);
            color: #f0f0f0;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .frog {
            position: relative;
            width: clamp(150px, 40vw, 300px);
            margin-bottom: 20px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .frog:hover, .frog:active {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .dialog-box {
            position: relative;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-size: clamp(16px, 4vw, 18px);
            border: 2px solid #87ceeb;
            animation: popIn 0.5s ease-out;
            margin-bottom: 20px;
        }

        .options button, .shoot-btn, .invest-btn, .drag-item, .pixel-button {
            background: linear-gradient(45deg, #007bff, #00b7ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
            touch-action: manipulation;
            will-change: transform, box-shadow;
        }

        .options button:hover, .options button:active,
        .shoot-btn:hover, .shoot-btn:active,
        .invest-btn:hover, .invest-btn:active,
        .drag-item:hover, .drag-item:active,
        .pixel-button:hover, .pixel-button:active {
            background: linear-gradient(45deg, #0056b3, #0091ea);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
        }

        .options button:focus, .shoot-btn:focus, .invest-btn:focus, .drag-item:focus, .pixel-button:focus {
            outline: 2px solid #ffd700;
            outline-offset: 2px;
        }

        .music-button {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .damage-effect {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            color: red;
            font-weight: bold;
            animation: shake 0.5s;
        }

        .screen {
            display: none;
            width: 100%;
            height: 100%;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .shoot-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .invest-clue {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .drag-area {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .drop-zone {
            width: 40%;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 10px;
        }

        .drag-item.dragging {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            z-index: 100;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .dialog-box { margin-top: 20px; }
            ERK .frog { margin-top: auto; }
            #game-container { padding: 10px; }
        }
    </style>
</head>
<body>
    <button id="music-toggle" class="music-button">🔊</button>
    <main id="game-container">
        <header id="title-screen" class="screen active">
            <div class="header">
                別信！這是騙局：AI欺詐大作戰
                <div class="sub-header" id="sub-title">與呱呱一起識破詐騙</div>
            </div>
            <div class="dialog-box">
                <div id="dialog-text">
                    <p>我叫呱呱，是屏東大學的大一新鴨！校園裡詐騙橫行，快來幫我吧！</p>
                    <button id="start-btn" class="pixel-button">開始冒險</button>
                </div>
            </div>
            <img src="呱呱.PNG" alt="主角呱呱" class="frog">
        </header>
        <div id="level-container" class="screen"></div>
    </main>

    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="click-sfx" src="click.mp3"></audio>
    <audio id="electronic-bgm" src="electronic_bgm.mp3" loop></audio>
    <audio id="shoot-sfx" src="shoot.mp3"></audio>
    <audio id="boss-sfx" src="boss_appear.mp3"></audio>
    <audio id="loss-sfx" src="loss.mp3"></audio>

    <script>
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static wisdomPoints = 0;
            static soundCache = new Map();
            static isMusicPlaying = true;
            static bgm = document.getElementById('bgm');

            static init() {
                this.setupEventListeners();
                this.updateMusicButton();
                this.animateSubTitle();
                const savedLevel = this.loadProgress();
                if (savedLevel > 1) {
                    this.loadLevel(savedLevel);
                }
            }

            static animateSubTitle() {
                const subTitle = document.getElementById('sub-title');
                let isOriginal = true;
                setInterval(() => {
                    subTitle.style.opacity = 0;
                    setTimeout(() => {
                        subTitle.textContent = isOriginal ? '113-2 屏大 AI 創作應用競賽 AI x 生活' : '與呱呱一起識破詐騙';
                        subTitle.style.opacity = 1;
                        isOriginal = !isOriginal;
                    }, 500);
                }, 2000);
            }

            static debounce(func, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            static setupEventListeners() {
                const startBtn = document.getElementById('start-btn');
                const musicToggle = document.getElementById('music-toggle');
                startBtn.addEventListener('click', this.debounce(() => this.startGame(), 300));
                musicToggle.addEventListener('click', this.debounce(() => this.toggleMusic(), 300));
            }

            static startGame() {
                this.playSound('click-sfx');
                this.showIntroduction();
            }

            static async showIntroduction() {
                const dialogs = [
                    "呱！我是呱呱，聽說這間學校的校長是牛奶糖 ?",
                    "剛來屏東大學就聽到詐騙的傳聞，真的好可怕...",
                    "我需要你的智慧，一起揪出這些壞蛋，保護校園！",
                    "準備好了嗎？我們要出發打擊詐騙鴨！🦆"
                ];

                const dialogBox = document.getElementById('dialog-text');
                dialogBox.innerHTML = '';

                for (const text of dialogs) {
                    await this.typeText(dialogBox, text);
                    await new Promise(r => setTimeout(r, 1500));
                }

                dialogBox.innerHTML = `<button class="pixel-button" id="start-game-btn">開始挑戰！</button>`;
                this.bindButton('#start-game-btn', () => this.loadLevel(1));
            }

            static typeText(container, text) {
                return new Promise(resolve => {
                    let index = 0;
                    const p = document.createElement('p');
                    container.appendChild(p);
                    const typing = setInterval(() => {
                        p.textContent = text.slice(0, index);
                        if (index++ >= text.length) {
                            clearInterval(typing);
                            resolve();
                        }
                    }, 50);
                });
            }

            static playSound(soundId) {
                if (!this.soundCache.has(soundId)) {
                    this.soundCache.set(soundId, new Audio(`${soundId}.mp3`));
                }
                const sound = this.soundCache.get(soundId);
                sound.currentTime = 0;
                if (this.isMusicPlaying) {
                    sound.play().catch(() => {
                        console.warn(`音效 ${soundId} 播放失敗，可能需要用戶交互`);
                    });
                }
            }

            static loadImage(src, altSrc) {
                const img = document.createElement('img');
                img.src = src;
                img.alt = src.split('/').pop();
                img.style.width = '120px';
                img.onerror = () => {
                    img.src = altSrc || 'placeholder.png';
                    console.warn(`圖片 ${src} 加載失敗，使用備用圖片`);
                };
                return img;
            }

            static switchBGM(bgmId) {
                const bgms = ['bgm', 'electronic-bgm'];
                bgms.forEach(id => {
                    const audio = document.getElementById(id);
                    if (audio !== this.bgm) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
                this.bgm = document.getElementById(bgmId);
                this.bgm.volume = 0.3;
                if (this.isMusicPlaying) {
                    this.bgm.play().catch(() => console.log('請先互動啟用音樂'));
                }
            }

            static toggleMusic() {
                if (this.isMusicPlaying) {
                    this.bgm.pause();
                } else {
                    this.bgm.play().catch(() => alert('請先與頁面互動以啟用音樂！'));
                }
                this.isMusicPlaying = !this.isMusicPlaying;
                this.updateMusicButton();
            }

            static updateMusicButton() {
                document.getElementById('music-toggle').innerHTML = this.isMusicPlaying ? "🔊" : "🔇";
            }

            static bindButton(selector, callback) {
                const buttons = document.querySelectorAll(selector);
                buttons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.playSound('click-sfx');
                        callback(btn);
                    });
                    btn.addEventListener('keydown', e => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.playSound('click-sfx');
                            callback(btn);
                        }
                    });
                });
            }

            static saveProgress() {
                localStorage.setItem('gameProgress', JSON.stringify({
                    currentLevel: this.currentLevel,
                    score: this.score,
                    wisdomPoints: this.wisdomPoints
                }));
            }

            static loadProgress() {
                const progress = localStorage.getItem('gameProgress');
                if (progress) {
                    const { currentLevel, score, wisdomPoints } = JSON.parse(progress);
                    this.currentLevel = currentLevel;
                    this.score = score;
                    this.wisdomPoints = wisdomPoints;
                    return currentLevel;
                }
                return 1;
            }

            static loadLevel(levelId) {
                this.currentLevel = levelId;
                this.saveProgress();
                document.getElementById('title-screen').classList.remove('active');
                this.clearLevelContainer();

                switch(levelId) {
                    case 1: VoiceScamLevel.init(); break;
                    case 2: DeepfakeLevel.init(); break;
                    case 3: InvestmentScamLevel.init(); break;
                    case 4: TextScamLevel.init(); break;
                    case 5: this.showEnding(); break;
                    default: this.showEnding();
                }

                document.getElementById('level-container').classList.add('active');
            }

            static clearLevelContainer() {
                const container = document.getElementById('level-container');
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
            }

            static showEnding() {
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '遊戲結束';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box';
                const h2 = document.createElement('h2');
                h2.textContent = this.getEndingTitle();
                const img = this.loadImage(this.score >= 400 ? '呱呱_開心.png' : '呱呱_受傷.png', 'placeholder.png');
                img.style.width = '200px';
                img.style.margin = '20px';
                const p1 = document.createElement('p');
                p1.textContent = this.getEndingText();
                const p2 = document.createElement('p');
                p2.textContent = `最終分數：${this.score} 分 | 智慧點數：${this.wisdomPoints}`;
                const p3 = document.createElement('p');
                p3.style.color = '#ff4500';
                p3.style.fontWeight = 'bold';
                p3.textContent = '如遇詐騙，請撥打 165 反詐騙專線求助！';
                const btn = document.createElement('button');
                btn.className = 'pixel-button';
                btn.textContent = '再玩一次';
                btn.addEventListener('click', () => location.reload());
                dialogBox.append(h2, img, p1, p2, p3, btn);
                fragment.append(header, dialogBox);
                this.switchBGM('bgm');
                document.getElementById('level-container').appendChild(fragment);
            }

            static getEndingTitle() {
                return this.score >= 400 ? '🎉 防詐高手' :
                       this.score >= 300 ? '🛡️ 僥倖脫險' : '⚠️ 詐騙受害者';
            }

            static getEndingText() {
                return this.score >= 400 ? '你簡直是鴨界防詐之王！校園因你而安全！' :
                       this.score >= 300 ? '雖然有點驚險，但你還是學到了不少！' :
                       '哎呀～你被騙得好慘，記得下次小心一點！';
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第一關：語音詐騙';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box';
                dialogBox.innerHTML = `
                    <p>📞「喂！同學，我是阿牛教授，你的學分有問題，馬上轉帳 5 萬給我，我保證不當掉你！」</p>
                    <p style="color: #666;">呱呱：這聲音聽起來怪怪的，是教授嗎？</p>
                    <div class="options">
                        <button data-choice="1">🤔 用錢換學分好像不錯</button>
                        <button data-choice="2">🚨 掛斷並報警</button>
                    </div>
                `;
                fragment.append(header, dialogBox, GameState.loadImage('詐騙狐狸.png', 'placeholder.png'));
                container.appendChild(fragment);
                GameState.bindButton('[data-choice]', btn => this.handleChoice(btn.dataset.choice));
            }

            static handleChoice(choice) {
                if (choice === '2') {
                    GameState.score += 100;
                    GameState.wisdomPoints += 10;
                    GameState.loadLevel(2);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第一關：語音詐騙';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box damage-effect';
                const img = GameState.loadImage('money_loss.png', 'placeholder.png');
                img.style.width = '100px';
                const p = document.createElement('p');
                p.innerHTML = '💸 損失新台幣 30,000 元！呱呱：怎麼會這樣...';
                dialogBox.append(img, p);
                fragment.append(header, dialogBox);
                container.innerHTML = '';
                container.appendChild(fragment);
                GameState.playSound('loss-sfx');
                setTimeout(() => GameState.loadLevel(1), 2000);
            }
        }

        class DeepfakeLevel {
            static init() {
                GameState.switchBGM('electronic-bgm');
                const container = document.getElementById('level-container');
 In the HTML structure, we can append the content using a DocumentFragment to improve performance
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第二關：影像詐騙挑戰';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box';
                dialogBox.innerHTML = `
                    <p>呱呱：這裡是虛擬網路空間，充滿 Deepfake 假影片！快用防詐槍擊落它們！</p>
                    <p style="color: #666;">提示：注意嘴型與眨眼是否異常！</p>
                    <div id="timer">剩餘時間：10秒</div>
                    <div class="shoot-area" id="shoot-area"></div>
                `;
                const img = GameState.loadImage('呱呱.PNG', 'placeholder.png');
                img.className = 'frog';
                fragment.append(header, dialogBox, img);
                container.appendChild(fragment);

                let timeLeft = 10;
                let shotsFired = 0;
                const maxShots = 5;
                const timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').textContent = `剩餘時間：${timeLeft}秒`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        this.checkResult(shotsFired);
                    }
                }, 1000);

                const shootArea = document.getElementById('shoot-area');
                const items = [
                    { text: '假校長（嘴型怪怪）', isFake: true },
                    { text: '真校長（正常講話）', isFake: false },
                    { text: '假教授（眨眼不自然）', isFake: true },
                    { text: '真學生（動作流暢）', isFake: false }
                ];
                items.forEach(item => {
                    const btn = document.createElement('button');
                    btn.className = 'shoot-btn';
                    btn.textContent = item.text;
                    btn.dataset.isFake = item.isFake;
                    btn.addEventListener('click', () => this.handleShot(btn, shotsFired++, maxShots, timer));
                    btn.addEventListener('keydown', e => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.handleShot(btn, shotsFired++, maxShots, timer);
                        }
                    });
                    shootArea.appendChild(btn);
                });

                setTimeout(() => this.startBossFight(), 5000);
            }

            static handleShot(btn, shotsFired, maxShots, timer) {
                GameState.playSound('shoot-sfx');
                const isFake = btn.dataset.isFake === 'true';
                btn.disabled = true;
                btn.style.background = isFake ? '#32cd32' : '#ff4500';
                if (isFake) GameState.wisdomPoints += 5;

                if (shotsFired >= maxShots - 1) {
                    clearInterval(timer);
                    this.checkResult(shotsFired + 1);
                }
            }

            static startBossFight() {
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = 'Boss戰：AI詐騙大師';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box';
                dialogBox.innerHTML = `
                    <p>AI詐騙大師：哈哈，我是網路世界的影帝，你能擊敗我嗎？</p>
                    <p>呱呱：看我用防詐槍收拾你！</p>
                    <div id="timer">剩餘時間：5秒</div>
                    <div class="shoot-area" id="boss-area"></div>
                `;
                fragment.append(header, dialogBox);
                container.innerHTML = '';
                container.appendChild(fragment);
                GameState.playSound('boss-sfx');

                let timeLeft = 5;
                let correctShots = 0;
                const timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').textContent = `剩餘時間：${timeLeft}秒`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        this.checkBossResult(correctShots);
                    }
                }, 1000);

                const bossArea = document.getElementById('boss-area');
                const bossItems = [
                    { text: '假訊息（語音怪）', isFake: true },
                    { text: '真公告（正常）', isFake: false },
                    { text: '假影片（扭曲）', isFake: true }
                ];
                bossItems.forEach(item => {
                    const btn = document.createElement('button');
                    btn.className = 'shoot-btn';
                    btn.textContent = item.text;
                    btn.dataset.isFake = item.isFake;
                    btn.addEventListener('click', () => {
                        GameState.playSound('shoot-sfx');
                        btn.disabled = true;
                        btn.style.background = item.isFake ? '#32cd32' : '#ff4500';
                        if (item.isFake) correctShots++;
                        if (correctShots >= 2) {
                            clearInterval(timer);
                            this.checkBossResult(correctShots);
                        }
                    });
                    btn.addEventListener('keydown', e => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            GameState.playSound('shoot-sfx');
                            btn.disabled = true;
                            btn.style.background = item.isFake ? '#32cd32' : '#ff4500';
                            if (item.isFake) correctShots++;
                            if (correctShots >= 2) {
                                clearInterval(timer);
                                this.checkBossResult(correctShots);
                            }
                        }
                    });
                    bossArea.appendChild(btn);
                });
            }

            static checkResult(shotsFired) {
                const correctShots = GameState.wisdomPoints / 5;
                if (correctShots >= 3) {
                    GameState.score += 100;
                    GameState.loadLevel(3);
                } else {
                    this.showDamageEffect();
                }
            }

            static checkBossResult(correctShots) {
                if (correctShots >= 2) {
                    GameState.score += 50;
                    GameState.loadLevel(3);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第二關：影像詐騙挑戰';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box damage-effect';
                const p = document.createElement('p');
                p.textContent = '💸 Deepfake 騙走了新台幣 50,000 元！呱呱：我的學費...';
                dialogBox.appendChild(p);
                fragment.append(header, dialogBox);
                container.innerHTML = '';
                container.appendChild(fragment);
                GameState.playSound('loss-sfx');
                setTimeout(() => GameState.loadLevel(2), 2000);
            }
        }

        class InvestmentScamLevel {
            static init() {
                GameState.switchBGM('bgm');
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第三關：AI投資詐騙';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box';
                dialogBox.innerHTML = `
                    <p>呱呱：這個投資平台說一個月賺 300%，我夢想當投資大師！</p>
                    <p>檢查以下線索，找出詐騙證據！</p>
                    <div class="invest-clues" id="clues">
                        <div class="invest-clue" data-type="fake">過高報酬率 (300%/月)</div>
                        <div class="invest-clue" data-type="fake">假用戶評價</div>
                        <div class="invest-clue" data-type="real">官方認證標誌</div>
                    </div>
                    <button class="invest-btn" id="invest">💰 立刻投資</button>
                    <button class="invest-btn" id="report">🚩 檢舉平台</button>
                `;
                fragment.append(header, dialogBox, GameState.loadImage('詐騙狐狸.png', 'placeholder.png'));
                container.appendChild(fragment);

                let fakeCluesFound = 0;
                document.querySelectorAll('.invest-clue').forEach(clue => {
                    clue.addEventListener('click', () => {
                        if (clue.dataset.type === 'fake') {
                            clue.style.background = '#ff4500';
                            fakeCluesFound++;
                            GameState.wisdomPoints += 5;
                        } else {
                            clue.style.background = '#32cd32';
                        }
                    });
                    clue.addEventListener('keydown', e => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            if (clue.dataset.type === 'fake') {
                                clue.style.background = '#ff4500';
                                fakeCluesFound++;
                                GameState.wisdomPoints += 5;
                            } else {
                                clue.style.background = '#32cd32';
                            }
                        }
                    });
                });

                GameState.bindButton('#invest', () => this.handleChoice('invest', fakeCluesFound));
                GameState.bindButton('#report', () => this.handleChoice('report', fakeCluesFound));
            }

            static handleChoice(choice, fakeCluesFound = 0) {
                if (choice === 'report' && fakeCluesFound >= 2) {
                    GameState.score += 100;
                    GameState.loadLevel(4);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第三關：AI投資詐騙';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box damage-effect';
                const p = document.createElement('p');
                p.textContent = '💸 你投入 40,000 元全沒了！呱呱：我的投資夢碎了...';
                dialogBox.appendChild(p);
                fragment.append(header, dialogBox);
                container.innerHTML = '';
                container.appendChild(fragment);
                GameState.playSound('loss-sfx');
                setTimeout(() => GameState.loadLevel(3), 2000);
            }
        }

        class TextScamLevel {
            static init() {
                GameState.switchBGM('bgm');
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第四關：文字詐騙挑戰';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box';
                dialogBox.innerHTML = `
                    <p>呱呱：室友點了假連結，電腦中毒了！幫我分類這些訊息吧！</p>
                    <p style="color: #666;">提示：檢查網址與拼字是否可疑！</p>
                    <div id="drag-items">
                        <div class="drag-item" draggable="true" data-type="fake">[緊急] 密碼外洩，點擊重置</div>
                        <div class="drag-item" draggable="true" data-type="real">系統通知：密碼更新成功</div>
                        <div class="drag-item" draggable="true" data-type="fake">帳戶鎖定，立即解鎖</div>
                    </div>
                    <div class="drag-area">
                        <div class="drop-zone" id="fake-zone">詐騙訊息</div>
                        <div class="drop-zone" id="real-zone">真實公告</div>
                    </div>
                `;
                const img = GameState.loadImage('呱呱.PNG', 'placeholder.png');
                img.className = 'frog';
                fragment.append(header, dialogBox, img);
                container.appendChild(fragment);

                const dragItems = document.querySelectorAll('.drag-item');
                const fakeZone = document.getElementById('fake-zone');
                const realZone = document.getElementById('real-zone');
                let correctDrops = 0;

                // PC拖放支持
                dragItems.forEach(item => {
                    item.setAttribute('draggable', true);
                    item.addEventListener('dragstart', e => e.dataTransfer.setData('text', item.dataset.type));
                });

                [fakeZone, realZone].forEach(zone => {
                    zone.addEventListener('dragover', e => e.preventDefault());
                    zone.addEventListener('drop', e => {
                        e.preventDefault();
                        const type = e.dataTransfer.getData('text');
                        const isFake = type === 'fake';
                        if ((zone.id === 'fake-zone' && isFake) || (zone.id === 'real-zone' && !isFake)) {
                            correctDrops++;
                            GameState.wisdomPoints += 5;
                            zone.appendChild(document.querySelector(`[data-type="${type}"]`));
                            if (correctDrops === 3) {
                                GameState.score += 100;
                                GameState.loadLevel(5);
                            }
                        } else {
                            this.showDamageEffect();
                        }
                    });
                });

                // 移動設備觸控支持
                dragItems.forEach(item => {
                    item.addEventListener('touchstart', e => {
                        e.preventDefault();
                        item.classList.add('dragging');
                        item.style.opacity = '0.7';
                    });
                    item.addEventListener('touchmove', e => {
                        const touch = e.touches[0];
                        item.style.position = 'absolute';
                        item.style.left = `${touch.pageX - item.offsetWidth / 2}px`;
                        item.style.top = `${touch.pageY - item.offsetHeight / 2}px`;
                    });
                    item.addEventListener('touchend', e => {
                        item.classList.remove('dragging');
                        item.style.opacity = '1';
                        item.style.position = '';
                        item.style.left = '';
                        item.style.top = '';
                        const touch = e.changedTouches[0];
                        const fakeZoneRect = fakeZone.getBoundingClientRect();
                        const realZoneRect = realZone.getBoundingClientRect();
                        const type = item.dataset.type;
                        const isFake = type === 'fake';
                        if (
                            touch.clientX >= fakeZoneRect.left && touch.clientX <= fakeZoneRect.right &&
                            touch.clientY >= fakeZoneRect.top && touch.clientY <= fakeZoneRect.bottom
                        ) {
                            if (isFake) {
                                correctDrops++;
                                GameState.wisdomPoints += 5;
                                fakeZone.appendChild(item);
                                if (correctDrops === 3) {
                                    GameState.score += 100;
                                    GameState.loadLevel(5);
                                }
                            } else {
                                this.showDamageEffect();
                            }
                        } else if (
                            touch.clientX >= realZoneRect.left && touch.clientX <= realZoneRect.right &&
                            touch.clientY >= realZoneRect.top && touch.clientY <= realZoneRect.bottom
                        ) {
                            if (!isFake) {
                                correctDrops++;
                                GameState.wisdomPoints += 5;
                                realZone.appendChild(item);
                                if (correctDrops === 3) {
                                    GameState.score += 100;
                                    GameState.loadLevel(5);
                                }
                            } else {
                                this.showDamageEffect();
                            }
                        }
                    });
                });
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                const fragment = document.createDocumentFragment();
                const header = document.createElement('div');
                header.className = 'header';
                header.textContent = '第四關：文字詐騙挑戰';
                const dialogBox = document.createElement('div');
                dialogBox.className = 'dialog-box damage-effect';
                const p = document.createElement('p');
                p.textContent = '💸 你點了假連結，損失 20,000 元！呱呱：救命啊！';
                dialogBox.appendChild(p);
                fragment.append(header, dialogBox);
                container.innerHTML = '';
                container.appendChild(fragment);
                GameState.playSound('loss-sfx');
                setTimeout(() => GameState.loadLevel(4), 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => GameState.init());
    </script>
