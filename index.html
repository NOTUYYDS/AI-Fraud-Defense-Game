<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>別信！這是騙局：AI欺詐大作戰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 全域樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 標題容器 */
        #title-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            text-align: center;
            z-index: 10;
        }

        /* 遊戲標題 */
        #game-title {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* 主角色調整 */
        .main-character {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5); /* 放大1.5倍 */
            z-index: 9;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* 對話框樣式 */
        .dialog-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* 按鈕樣式 */
        .pixel-button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* 關卡容器 */
        #level-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 11;
            display: none;
        }
    </style>
</head>
<body>
    <main id="game-container">
        <!-- 標題區塊 -->
        <div id="title-container">
            <h1 id="game-title">別信！這是騙局：AI欺詐大作戰</h1>
            <h2 id="game-subtitle">113-2 屏大 AI 創作應用競賽暨成果展：AI x 生活</h2>
        </div>

        <!-- 音樂控制 -->
        <button id="music-toggle">🔇</button>

        <!-- 主場景 -->
        <header id="title-screen" class="screen active">
            <img src="campus_bg.png" alt="校園背景" class="parallax-bg">
            <div class="dialog-box">
                <div class="dialog-content">
                    <div id="dialog-text">
                        <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                        <button id="start-btn" class="pixel-button">開始冒險</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 中央放大角色 -->
        <img src="呱呱.PNG" alt="主角呱呱" class="main-character">
        
        <!-- 關卡容器 -->
        <div id="level-container" class="screen"></div>
    </main>

    <!-- 音效 -->
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="click-sfx" src="click.mp3"></audio>

    <script>
        class GameState {
            static score = 0;
            static isMusicPlaying = false;
            static currentLevel = 1;

            static init() {
                // 初始化事件監聽
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.loadLevel(1);
                });

                // 音樂控制
                document.getElementById('music-toggle').addEventListener('click', () => {
                    this.toggleMusic();
                });

                this.updateMusicButton();
            }

            static toggleMusic() {
                const bgm = document.getElementById('bgm');
                this.isMusicPlaying ? bgm.pause() : bgm.play();
                this.isMusicPlaying = !this.isMusicPlaying;
                this.updateMusicButton();
            }

            static updateMusicButton() {
                const btn = document.getElementById('music-toggle');
                btn.textContent = this.isMusicPlaying ? '🔊' : '🔇';
            }

            static loadLevel(level) {
                this.currentLevel = level;
                document.getElementById('level-container').style.display = 'block';
                
                switch(level) {
                    case 1: VoiceScamLevel.init(); break;
                    case 2: DeepfakeLevel.init(); break;
                    case 3: InvestmentScamLevel.init(); break;
                    case 4: TextScamLevel.init(); break;
                    default: this.showEnding();
                }
            }

            static showEnding() {
                // 結局畫面實現...
            }
        }

        // 各關卡類別實現...
        // 包含之前提供的 VoiceScamLevel、DeepfakeLevel 等關卡程式碼

        // 初始化遊戲
        window.addEventListener('DOMContentLoaded', () => {
            GameState.init();
            document.getElementById('bgm').play();
        });
    </script>
</body>
</html>
