<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>別信！這是騙局：AI欺詐大作戰</title>
    <style>
        /* 🌆 背景區塊 */
        body {
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", "Noto Sans TC", sans-serif;
            background: url('校園背景.jpg') no-repeat center center;
            background-size: cover;
            text-align: center;
        }

        /* 🎯 標題區 */
        .header {
            position: relative;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            font-family: "jf open 粉圓", "Noto Sans TC", sans-serif;
        }

        .sub-header {
            font-size: 18px;
            color: #f0f0f0;
            margin-top: 5px;
        }

        /* 🐸 呱呱吉祥物 */
        .frog {
            position: fixed;
            bottom: 20px;
            right: 40px;
            width: 150px;
            transition: transform 0.3s;
        }

        /* 🕹️ 音量按鈕 */
        .music-button {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 📞 遊戲關卡 */
        #level-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 🎮 選項按鈕 */
        .options button {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .options button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* 🚨 詐騙警告 */
        .damage-effect {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            color: red;
            font-weight: bold;
        }

        /* 📹 影片區 */
        .video-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .video {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 🏫 標題 -->
    <div class="header">
        別信！這是騙局：AI欺詐大作戰
        <div class="sub-header">113-2屏大AI創作應用競賽暨成果展：AI x 生活</div>
    </div>

    <!-- 🎵 音量控制 -->
    <button id="music-toggle" class="music-button">🔊</button>

    <!-- 🕹️ 遊戲關卡 -->
    <div id="level-container">
        <h2>📞 第一關：語音詐騙</h2>
        <p>「同學！我是阿牛教授，你的學分有問題，需立即轉帳！」</p>
        <div class="options">
            <button onclick="handleChoice(1)">🤔 要求驗證身份</button>
            <button onclick="handleChoice(2)">🚨 掛斷並報警</button>
        </div>
    </div>

    <!-- 🐸 呱呱吉祥物 -->
    <img src="呱呱.png" class="frog">

    <!-- 🎵 背景音樂 -->
    <audio id="bgm" loop>
        <source src="assets/music/bgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isMusicPlaying = false;

        document.getElementById("music-toggle").addEventListener("click", function () {
            const bgm = document.getElementById("bgm");
            if (isMusicPlaying) {
                bgm.pause();
                this.innerHTML = "🔇";
            } else {
                bgm.play().catch((error) => {
                    console.error(error);
                    alert("音樂無法播放！");
                });
                this.innerHTML = "🔊";
            }
            isMusicPlaying = !isMusicPlaying;
        });

        function handleChoice(choice) {
            if (choice === 2) {
                alert("🎉 太棒了！你成功識破詐騙電話！");
                document.getElementById("level-container").innerHTML = "<h2>🎉 你成功了！</h2>";
            } else {
                document.getElementById("level-container").innerHTML = `
                    <div class="damage-effect">
                        <p>💸 損失新台幣 30,000 元！</p>
                    </div>
                `;
                setTimeout(() => location.reload(), 2000);
            }
        }

        class GameState {
            static score = 0;

            static init() {
                this.score = 0;
                this.loadLevel(1); // 加載第一關
            }

            static loadLevel(level) {
                switch (level) {
                    case 1:
                        VoiceScamLevel.init();
                        break;
                    case 2:
                        DeepfakeLevel.init();
                        break;
                    case 3:
                        InvestmentScamLevel.init();
                        break;
                    case 4:
                        TextScamLevel.init();
                        break;
                    default:
                        alert("遊戲完成！");
                        break;
                }
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <h2>📞 第一關：語音詐騙</h2>
                    <p>「同學！我是阿牛教授，你的學分有問題，需立即轉帳！」</p>
                    <div class="options">
                        <button onclick="handleChoice(1)">🤔 要求驗證身份</button>
                        <button onclick="handleChoice(2)">🚨 掛斷並報警</button>
                    </div>
                `;
            }
        }

        class DeepfakeLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="deepfake-game">
                        <h2>🔍 識別 Deepfake 影片</h2>
                        <p>請仔細觀察以下影片，點擊你認為是偽造的影片！</p>
                        <div class="video-grid">
                            <div class="video" data-type="fake">
                                <video src="assets/videos/fake-video.mp4" loop autoplay muted></video>
                                <p>影片 A</p>
                            </div>
                            <div class="video" data-type="real">
                                <video src="assets/videos/real-video.mp4" loop autoplay muted></video>
                                <p>影片 B</p>
                            </div>
                        </div>
                        <div class="hint">
                            <p>提示：注意人物的臉部表情和聲音是否同步！</p>
                        </div>
                    </div>
                `;

                container.querySelectorAll('.video').forEach(video => {
                    video.addEventListener('click', () => {
                        const isFake = video.dataset.type === 'fake';
                        this.handleVideoClick(isFake);
                    });
                });
            }

            static handleVideoClick(isFake) {
                if (isFake) {
                    GameState.score += 100;
                    alert("🎉 太棒了！你成功識破了 Deepfake 影片！分數 +100！");
                    GameState.loadLevel(3);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="assets/images/ui/money_loss.png">
                        <p>💸 哎呀！你被騙走了新台幣 50,000 元！下次要更小心喔～</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(2), 2000);
            }
        }

        class InvestmentScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <h2>💰 投資詐騙</h2>
                    <p>「投資這個項目，保證年收益高達 20%！快來加入吧！」</p>
                    <div class="options">
                        <button onclick="handleChoice(1)">📉 查證投資平台是否合法</button>
                        <button onclick="handleChoice(2)">💸 馬上投資</button>
                    </div>
                `;
            }
        }

        class TextScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <h2>💬 短信詐騙</h2>
                    <p>「您的帳戶已被鎖定，請點擊此鏈接恢復帳戶。」</p>
                    <div class="options">
                        <button onclick="handleChoice(1)">🚫 刪除詐騙短信</button>
                        <button onclick="handleChoice(2)">🔗 點擊鏈接</button>
                    </div>
                `;
            }
        }

        // 啟動遊戲
        GameState.init();
    </script>
</body>
</html>
