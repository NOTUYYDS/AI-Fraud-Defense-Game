<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防詐騙大冒險</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", "Noto Sans TC", sans-serif;
            background: url('campus_bg.png') no-repeat center center;
            background-size: cover;
            text-align: center;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
        }
        .sub-header {
            font-size: 16px;
            font-weight: normal;
        }
        .dialog-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }
        .pixel-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .legal-notice {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .hotline-number {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .main-character {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- 🏫 標題 -->
    <div class="header">
        別信！這是騙局：AI欺詐大作戰
        <div class="sub-header">113-2屏大AI創作應用競賽暨成果展：AI x 生活</div>
    </div>

    <main id="game-container">
        <header id="title-screen" class="screen active">
            <div class="dialog-box">
                <div class="dialog-content">
                    <img src="呱呱.PNG" alt="主角呱呱" class="main-character">
                    <div id="dialog-text">
                        <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                        <button id="start-btn" class="pixel-button">開始冒險</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="level-container" class="screen"></div>
    </main>

    <!-- 🎵 背景音樂 -->
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <audio id="click-sfx" src="click.mp3"></audio>

    <script>
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static soundCache = new Map();

            static init() {
                this.playBGM();
                this.setupEventListeners();
                this.showAntiScamReminder();
            }

            static setupEventListeners() {
                document.addEventListener('click', e => {
                    if (e.target.matches('#start-btn')) {
                        this.playSound('click-sfx');
                        this.showIntroduction();
                    }
                });
            }

            static playSound(id) {
                const sound = document.getElementById(id);
                if (sound && !this.soundCache.has(id)) {
                    sound.play();
                    this.soundCache.set(id, sound);
                }
            }

            static async showIntroduction() {
                const dialogs = [
                    "聽說這間學校的校長是牛奶糖，不知道是不是真的呢？🍬",
                    "最近學校裡出現了好多詐騙事件...",
                    "我需要你的幫助來識破這些騙局！",
                    "準備好了嗎？讓我們一起打擊詐騙吧！🦆"
                ];

                const dialogBox = document.querySelector('#dialog-text');
                dialogBox.innerHTML = ''; // 清空初始內容

                for (const text of dialogs) {
                    await this.typeText(dialogBox, text);
                    await new Promise(r => setTimeout(r, 1500));
                }

                dialogBox.innerHTML += `<button class="pixel-button" id="start-game-btn">開始挑戰！</button>`;
                document.getElementById('start-game-btn').addEventListener('click', () => {
                    this.loadLevel(1);
                });
            }

            static typeText(container, text) {
                return new Promise(resolve => {
                    let index = 0;
                    const typing = setInterval(() => {
                        container.innerHTML = `<p>${text.slice(0, index)}</p>`;
                        if (index++ >= text.length) {
                            clearInterval(typing);
                            resolve();
                        }
                    }, 50);
                });
            }

            static showAntiScamReminder() {
                const reminder = `
                    <div class="legal-notice">
                        <img src="assets/images/165_banner.png">
                        <p>遊戲中所有詐騙手法皆真實存在</p>
                        <p>遇到可疑情況請立即撥打</p>
                        <p class="hotline-number">反詐騙諮詢專線 165</p>
                        <button class="confirm-btn">我瞭解了，開始遊戲</button>
                    </div>
                `;
                document.body.innerHTML = reminder + document.body.innerHTML;
                document.querySelector('.confirm-btn').addEventListener('click', () => {
                    document.querySelector('.legal-notice').remove();
                });
            }

            static getEndingTitle() {
                if(this.score >= 400) return '🎉 防詐天才鴨';
                if(this.score >= 300) return '🛡️ 安全守護者';
                return '⚠️ 需要加強警戒';
            }

            static getEndingImage() {
                return this.score >= 300 ? 
                    'assets/images/characters/呱呱_開心.png' :
                    'assets/images/characters/呱呱_受傷.png';
            }

            static getEndingText() {
                if(this.score >= 400) return '你簡直是鴨界福爾摩斯！所有陷阱都逃不過你的法眼！';
                if(this.score >= 300) return '厲害厲害！校園防詐就靠你守護啦～';
                return '哎呀～要多提高警覺才行啊！';
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <h2>📞 第一關：語音詐騙</h2>
                    <p>「同學！我是阿牛教授，你的學分有問題，需立即轉帳！」</p>
                    <div class="options">
                        <button onclick="VoiceScamLevel.handleChoice(1)">🤔 要求驗證身份</button>
                        <button onclick="VoiceScamLevel.handleChoice(2)">🚨 掛斷並報警</button>
                    </div>
                `;
            }

            static handleChoice(choice) {
                const container = document.getElementById('level-container');
                if (choice === 2) {
                    alert("🎉 太棒了！你成功識破詐騙電話！");
                    container.innerHTML = "<h2>🎉 你成功了！</h2>";
                } else {
                    container.innerHTML = `
                        <div class="damage-effect">
                            <p>💸 損失新台幣 30,000 元！</p>
                        </div>
                    `;
                    setTimeout(() => location.reload(), 2000);
                }
            }
        }

        // 啟動遊戲
        GameState.init();
    </script>
</body>
</html>
