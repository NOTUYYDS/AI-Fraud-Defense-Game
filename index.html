<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>別信！這是騙局：AI欺詐大作戰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全域樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .screen.active {
            display: block;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .main-character {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 200px;
        }

        .dialog-box {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 3;
            max-width: 400px;
            text-align: center;
        }

        .dialog-box p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .dialog-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Noto Sans TC', sans-serif;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dialog-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main id="game-container">
        <!-- 標題畫面 -->
        <header id="title-screen" class="screen active">
            <img src="campus_bg.png" alt="校園背景" class="parallax-bg">
            <img src="呱呱.PNG" alt="主角呱呱" class="main-character">
            <button id="start-btn" class="pixel-button" aria-label="開始冒險">開始冒險</button>
        </header>
        
        <!-- 關卡容器 -->
        <div id="level-container" class="screen"></div>
    </main>

    <!-- 音效 -->
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="click-sfx" src="click.mp3"></audio>

    <!-- 核心邏輯與關卡程式 -->
    <script>
        // GameState class definition
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static soundCache = {}; // 音效快取

            static init() {
                // 初始化背景音樂
                this.playBGM();

                // 綁定開始按鈕
                document.getElementById('start-btn').addEventListener('click', () => {
                    this.playSound('click-sfx');
                    this.showIntroduction();
                });
            }

            // 播放音效
            static playSound(soundId) {
                if (!this.soundCache[soundId]) {
                    const sound = new Audio(`${soundId}.mp3`);
                    this.soundCache[soundId] = sound;
                }
                const sound = this.soundCache[soundId];
                sound.currentTime = 0;
                sound.play().catch(error => {
                    console.error(`音效 ${soundId} 播放失敗:`, error);
                });
            }

            // 播放背景音樂
            static playBGM() {
                const bgm = document.getElementById('bgm');
                bgm.play().catch(error => {
                    console.error('背景音樂播放失敗:', error);
                });
            }

            // 顯示自我介紹對話框
            static showIntroduction() {
                const container = document.getElementById('title-screen');
                container.innerHTML = `
                    <img src="campus_bg.png" alt="校園背景" class="parallax-bg">
                    <img src="呱呱.PNG" alt="主角呱呱" class="main-character">
                    <div class="dialog-box">
                        <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                        <button id="next-btn">下一句</button>
                    </div>
                `;

                // 綁定下一句按鈕
                document.getElementById('next-btn').addEventListener('click', () => {
                    this.playSound('click-sfx');
                    this.showNextDialog();
                });
            }

            // 顯示下一句對話
            static showNextDialog() {
                const dialogBox = document.querySelector('.dialog-box');
                dialogBox.innerHTML = `
                    <p>聽說這間學校的校長是牛奶糖，不知道是不是真的呢？🍬</p>
                    <button id="next-btn-2">下一句</button>
                `;

                // 綁定下一句按鈕
                document.getElementById('next-btn-2').addEventListener('click', () => {
                    this.playSound('click-sfx');
                    this.showFinalDialog();
                });
            }

            // 顯示最終對話
            static showFinalDialog() {
                const dialogBox = document.querySelector('.dialog-box');
                dialogBox.innerHTML = `
                    <p>最近學校裡出現了很多詐騙事件，我需要你的幫助來識破這些騙局！</p>
                    <p>準備好了嗎？讓我們一起打擊詐騙吧！🦆</p>
                    <button id="start-level-btn">開始挑戰</button>
                `;

                // 綁定開始挑戰按鈕
                document.getElementById('start-level-btn').addEventListener('click', () => {
                    this.playSound('click-sfx');
                    this.loadLevel(1);
                });
            }

            // 載入關卡
            static loadLevel(levelId) {
                this.currentLevel = levelId;
                this.clearLevelContainer();

                // 隱藏標題畫面
                document.getElementById('title-screen').classList.remove('active');

                // 根據關卡 ID 載入對應關卡
                switch (levelId) {
                    case 1:
                        VoiceScamLevel.init();
                        break;
                    case 2:
                        DeepfakeLevel.init();
                        break;
                    case 3:
                        InvestmentScamLevel.init();
                        break;
                    case 4:
                        TextScamLevel.init();
                        break;
                    default:
                        this.showEnding();
                }

                // 顯示遊戲畫面
                document.getElementById('level-container').classList.add('active');
            }

            // 清除關卡容器
            static clearLevelContainer() {
                const container = document.getElementById('level-container');
                container.innerHTML = '';
            }

            // 顯示遊戲結束畫面
            static showEnding() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="ending-screen">
                        <h2>${this.getEndingTitle()}</h2>
                        <img src="${this.getEndingImage()}" alt="遊戲結束角色" class="ending-character">
                        <div class="ending-text">
                            <p>${this.getEndingText()}</p>
                            <p>你的分數：${this.score} 分</p>
                        </div>
                        <button onclick="location.reload()" class="pixel-button">再玩一次</button>
                    </div>
                `;
            }

            // 根據分數取得結局標題
            static getEndingTitle() {
                if (this.score >= 400) return '🎉 防詐天才鴨';
                if (this.score >= 300) return '🛡️ 安全守護者';
                return '⚠️ 需要加強警戒';
            }

            // 根據分數取得結局圖片
            static getEndingImage() {
                return this.score >= 300 ? 'assets/images/characters/呱呱_開心.png' : 'assets/images/characters/呱呱_受傷.png';
            }

            // 根據分數取得結局文字
            static getEndingText() {
                if (this.score >= 400) return '你簡直是鴨界福爾摩斯！所有陷阱都逃不過你的法眼！';
                if (this.score >= 300) return '厲害厲害！校園防詐就靠你守護啦～';
                return '哎呀～要多提高警覺才行啊！';
            }
        }

        // 啟動遊戲
        GameState.init();
    </script>
</body>
</html>
