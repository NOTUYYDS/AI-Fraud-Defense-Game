<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>別信！這是騙局：AI欺詐大作戰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet>
    <style>
        /* 全域樣式 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        /* 標題容器 */
        #title-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            text-align: center;
            z-index: 10;
        }

        #game-title {
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #game-subtitle {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin: 5px 0 0;
        }

        /* 主角色樣式 */
        .main-character {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 9;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* 對話框系統 */
        .dialog-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .pixel-button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pixel-button:hover {
            transform: translateY(-2px);
        }

        /* 關卡容器 */
        #level-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 11;
            display: none;
            padding: 20px;
            color: white;
            overflow-y: auto;
        }

        /* 各關卡專用樣式 */
        .phone-scene {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .video {
            background: #444;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video:hover {
            transform: scale(1.05);
        }

        .damage-effect {
            text-align: center;
            font-size: 24px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) }
            10% { transform: translate(-1px, -2px) }
            20% { transform: translate(-3px, 0px) }
            30% { transform: translate(3px, 2px) }
            40% { transform: translate(1px, -1px) }
            50% { transform: translate(-1px, 2px) }
            60% { transform: translate(-3px, 1px) }
            70% { transform: translate(3px, 1px) }
            80% { transform: translate(-1px, -1px) }
            90% { transform: translate(1px, 2px) }
            100% { transform: translate(1px, -2px) }
        }
    </style>
</head>
<body>
    <main id="game-container">
        <div id="title-container">
            <h1 id="game-title">別信！這是騙局：AI欺詐大作戰</h1>
            <h2 id="game-subtitle">113-2 屏大 AI 創作應用競賽暨成果展：AI x 生活</h2>
        </div>

        <button id="music-toggle">🔇</button>

        <header id="title-screen" class="screen active">
            <img src="campus_bg.png" alt="校園背景" class="parallax-bg">
            <div class="dialog-box">
                <div class="dialog-content">
                    <div id="dialog-text">
                        <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                        <button id="start-btn" class="pixel-button">開始冒險</button>
                    </div>
                </div>
            </div>
        </header>

        <img src="呱呱.PNG" alt="主角呱呱" class="main-character">
        
        <div id="level-container" class="screen"></div>
    </main>

    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="click-sfx" src="click.mp3"></audio>

    <script>
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static isMusicPlaying = false;

            static init() {
                document.getElementById('start-btn').addEventListener('click', () => this.loadLevel(1));
                document.getElementById('music-toggle').addEventListener('click', () => this.toggleMusic());
                this.updateMusicButton();
                document.getElementById('bgm').play().catch(() => {});
                this.isMusicPlaying = true;
            }

            static toggleMusic() {
                const bgm = document.getElementById('bgm');
                this.isMusicPlaying ? bgm.pause() : bgm.play();
                this.isMusicPlaying = !this.isMusicPlaying;
                this.updateMusicButton();
            }

            static updateMusicButton() {
                document.getElementById('music-toggle').textContent = this.isMusicPlaying ? '🔊' : '🔇';
            }

            static playSound(soundId) {
                const sound = document.getElementById(soundId);
                sound.currentTime = 0;
                sound.play().catch(() => {});
            }

            static loadLevel(level) {
                this.currentLevel = level;
                const container = document.getElementById('level-container');
                container.style.display = 'block';
                container.innerHTML = '';

                switch(level) {
                    case 1: VoiceScamLevel.init(); break;
                    case 2: DeepfakeLevel.init(); break;
                    case 3: InvestmentScamLevel.init(); break;
                    case 4: TextScamLevel.init(); break;
                    default: this.showEnding();
                }
            }

            static showEnding() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="ending-screen">
                        <h2>遊戲結束！</h2>
                        <p>最終得分：${this.score} 分</p>
                        <button onclick="location.reload()" class="pixel-button">再玩一次</button>
                    </div>
                `;
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="phone-scene">
                        <div class="dialog-bubble">
                            <img src="詐騙狐狸.png" alt="詐騙者" style="width:120px;position:absolute;right:-50px;top:-50px">
                            <p>📞「同學！我是阿牛教授，你的學分有問題，需立即轉帳！」</p>
                            <div class="options">
                                <button class="pixel-button" data-choice="1">🤔 要求驗證身份</button>
                                <button class="pixel-button" data-choice="2">🚨 掛斷並報警</button>
                            </div>
                        </div>
                    </div>
                `;

                container.querySelectorAll('[data-choice]').forEach(btn => {
                    btn.addEventListener('click', e => {
                        GameState.playSound('click-sfx');
                        this.handleChoice(e.target.dataset.choice);
                    });
                });
            }

            static handleChoice(choice) {
                if (choice === '2') {
                    GameState.score += 100;
                    GameState.loadLevel(2);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="money_loss.png" alt="金錢損失" style="width:100px">
                        <p>💸 損失新台幣 30,000 元！</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(1), 2000);
            }
        }

        class DeepfakeLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="deepfake-game">
                        <h2>🔍 識別 Deepfake 影片</h2>
                        <p>請仔細觀察以下影片，點擊你認為是偽造的影片！</p>
                        <div class="video-grid">
                            <div class="video" data-type="fake">
                                <video src="assets/videos/fake-video.mp4" loop autoplay muted></video>
                                <p>影片 A</p>
                            </div>
                            <div class="video" data-type="real">
                                <video src="assets/videos/real-video.mp4" loop autoplay muted></video>
                                <p>影片 B</p>
                            </div>
                        </div>
                        <div class="hint">
                            <p>提示：注意人物的臉部表情和聲音是否同步！</p>
                        </div>
                    </div>
                `;

                container.querySelectorAll('.video').forEach(video => {
                    video.addEventListener('click', () => {
                        const isFake = video.dataset.type === 'fake';
                        this.handleVideoClick(isFake);
                    });
                });
            }

            static handleVideoClick(isFake) {
                if (isFake) {
                    GameState.score += 100;
                    alert("🎉 太棒了！你成功識破了 Deepfake 影片！分數 +100！");
                    GameState.loadLevel(3);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="assets/images/ui/money_loss.png">
                        <p>💸 哎呀！你被騙走了新台幣 50,000 元！下次要更小心喔～</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(2), 2000);
            }
        }

        class InvestmentScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="investment-ui">
                        <h2>💼 高報酬投資平台分析</h2>
                        <p>請仔細檢查以下投資平台，找出可疑的紅旗！</p>
                        <div class="red-flags">
                            <div class="flag" data-type="return-rate">
                                <img src="assets/images/ui/高報酬率.png">
                                <p>宣稱月報酬率 300%</p>
                                <button class="pixel-button info-btn">ℹ️ 查看詳情</button>
                            </div>
                            <div class="flag" data-type="fake-review">
                                <img src="assets/images/ui/假評價.png">
                                <p>假用戶評價</p>
                                <button class="pixel-button info-btn">ℹ️ 查看詳情</button>
                            </div>
                            <div class="flag" data-type="hidden-fees">
                                <img src="assets/images/ui/隱藏費用.png">
                                <p>隱藏費用</p>
                                <button class="pixel-button info-btn">ℹ️ 查看詳情</button>
                            </div>
                        </div>
                        <button class="pixel-button report-btn">🚩 檢舉此平台</button>
                    </div>
                `;

                container.querySelectorAll('.info-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const flagType = e.target.closest('.flag').dataset.type;
                        this.showFlagInfo(flagType);
                    });
                });

                container.querySelector('.report-btn').addEventListener('click', () => {
                    this.handleReport();
                });
            }

            static showFlagInfo(flagType) {
                const info = {
                    'return-rate': '過高的報酬率通常是詐騙的紅旗！',
                    'fake-review': '這些評價可能是假的，請小心！',
                    'hidden-fees': '隱藏費用會讓你損失更多錢！'
                };
                alert(`⚠️ ${info[flagType]}`);
            }

            static handleReport() {
                GameState.score += 100;
                alert("🎉 太棒了！你成功檢舉了詐騙平台！分數 +100！");
                GameState.loadLevel(4);
            }
        }

        class TextScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="browser-simulator">
                        <h2>📧 識別釣魚郵件</h2>
                        <p>請仔細檢查以下郵件，找出可疑的釣魚郵件！</p>
                        <div class="email-list">
                            <div class="email" data-type="phishing">
                                <img src="assets/images/ui/釣魚郵件.png">
                                <p>[緊急] 您的密碼已外洩！立即重置</p>
                                <button class="pixel-button open-btn">📩 開啟郵件</button>
                            </div>
                            <div class="email" data-type="safe">
                                <img src="assets/images/ui/安全郵件.png">
                                <p>📧 系統通知：密碼已成功更新！</p>
                                <button class="pixel-button open-btn">📩 開啟郵件</button>
                            </div>
                            <div class="email" data-type="phishing">
                                <img src="assets/images/ui/釣魚郵件.png">
                                <p>[重要] 您的帳戶已被鎖定，請立即解鎖！</p>
                                <button class="pixel-button open-btn">📩 開啟郵件</button>
                            </div>
                        </div>
                    </div>
                `;

                container.querySelectorAll('.open-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const emailType = e.target.closest('.email').dataset.type;
                        this.handleEmailClick(emailType);
                    });
                });
            }

            static handleEmailClick(emailType) {
                if (emailType === 'phishing') {
                    GameState.score += 100;
                    alert("🎉 太棒了！你成功識破了釣魚郵件！分數 +100！");
                    GameState.loadLevel(5);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="assets/images/ui/money_loss.png">
                        <p>💸 哎呀！你被騙走了新台幣 20,000 元！下次要更小心喔～</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(4), 2000);
            }
        }

        window.addEventListener('DOMContentLoaded', () => GameState.init());
    </script>
</body>
</html>
