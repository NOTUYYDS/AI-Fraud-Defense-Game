<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防詐騙大冒險</title>
    <style>
        /* 样式定义 */
<style>
    /* 🌈 全局变量 */
    :root {
        --primary-color: #2A2A72;
        --secondary-color: #009FFD;
        --accent-color: #FF6B6B;
        --text-light: #F8F9FA;
        --glass-bg: rgba(255, 255, 255, 0.15);
    }

    /* 🎯 标题区增强 */
    .header {
        position: relative;
        padding: 25px;
        background: linear-gradient(135deg, var(--primary-color), #0F4C81);
        color: var(--text-light);
        font-size: 2.2rem;
        text-align: center;
        font-family: "jf open 粉圓", "Noto Sans TC", sans-serif;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border-bottom: 3px solid var(--secondary-color);
    }

    .sub-header {
        font-size: 1.1rem;
        color: #C8D6E5;
        margin-top: 8px;
        letter-spacing: 1.5px;
    }

    /* 🐸 吉祥物动态效果 */
    .frog {
        position: fixed;
        bottom: 30px;
        right: 50px;
        width: 160px;
        filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.2));
        animation: float 3s ease-in-out infinite;
        cursor: pointer;
        transition: transform 0.3s;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .frog:hover {
        transform: rotate(-5deg) scale(1.05);
    }

    /* 🎮 游戏主容器 */
    #game-container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 25px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* 🕹️ 音量按钮美化 */
    .music-button {
        position: fixed;
        top: 25px;
        left: 25px;
        width: 45px;
        height: 45px;
        background: var(--glass-bg);
        border: none;
        border-radius: 50%;
        backdrop-filter: blur(5px);
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .music-button i {
        color: var(--text-light);
        font-size: 1.4rem;
    }

    .music-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: rotate(180deg) scale(1.1);
    }

    /* 📞 游戏关卡容器 */
    #level-container {
        margin: 2rem auto;
        padding: 2rem;
        background: var(--glass-bg);
        border-radius: 15px;
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* 🎮 选项按钮升级 */
    .options button {
        background: linear-gradient(135deg, var(--secondary-color), #00C9FF);
        color: var(--text-light);
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 15px;
        font-size: 1.1rem;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 201, 255, 0.3);
    }

    .options button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
        );
        transition: 0.5s;
    }

    .options button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 201, 255, 0.4);
    }

    .options button:hover::before {
        left: 100%;
    }

    /* 🚨 诈骗警告动效 */
    .damage-effect {
        padding: 25px;
        border-radius: 12px;
        background: rgba(255, 107, 107, 0.15);
        border: 2px solid var(--accent-color);
        animation: pulse 1.5s infinite;
        position: relative;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(255, 107, 107, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
    }

    /* 📹 影片区交互优化 */
    .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin: 2rem 0;
    }

    .video {
        background: var(--glass-bg);
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        border: 2px solid transparent;
    }

    .video::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: 0.3s;
    }

    .video:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .video:hover::after {
        opacity: 1;
    }

    .video[data-type="fake"]:hover {
        border-color: var(--accent-color);
    }

    .video[data-type="real"]:hover {
        border-color: #00C9A7;
    }

    /* 📱 响应式设计 */
    @media (max-width: 768px) {
        .header {
            font-size: 1.8rem;
            padding: 15px;
        }

        .frog {
            width: 120px;
            right: 20px;
            bottom: 15px;
        }

        #game-container {
            margin: 15px;
            padding: 15px;
        }

        .options button {
            padding: 12px 25px;
            font-size: 1rem;
            margin: 10px;
        }
    }
</style>

</head>
<body>
    <!-- 🏫 标题 -->
    <div class="header">
        別信！這是騙局：AI欺詐大作戰
        <div class="sub-header">113-2屏大AI創作應用競賽暨成果展：AI x 生活</div>
    </div>

    <main id="game-container">
        <header id="title-screen" class="screen active">
            <div class="dialog-box">
                <div class="dialog-content">
                    <img src="呱呱.PNG" alt="主角呱呱" class="main-character">
                    <div id="dialog-text">
                        <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                        <button id="start-btn" class="pixel-button">開始冒險</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="level-container" class="screen"></div>
    </main>

    <!-- 🎵 背景音樂 -->
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <audio id="click-sfx" src="click.mp3"></audio>

    <script>
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static soundCache = new Map();

            static init() {
                this.showAntiScamReminder();
                document.querySelector('.confirm-btn').addEventListener('click', () => {
                    this.playBGM();
                    this.setupEventListeners();
                });
                this.loadProgress();
            }

            static setupEventListeners() {
                document.addEventListener('click', e => {
                    if (e.target.matches('#start-btn')) {
                        this.playSound('click-sfx');
                        this.showIntroduction();
                    }
                });
            }

            static playSound(id) {
                const sound = document.getElementById(id);
                if (sound && !this.soundCache.has(id)) {
                    sound.play();
                    this.soundCache.set(id, sound);
                }
            }

            static async showIntroduction() {
                const dialogs = [
                    "聽說這間學校的校長是牛奶糖，不知道是不是真的呢？🍬",
                    "最近學校裡出現了好多詐騙事件...",
                    "我需要你的幫助來識破這些騙局！",
                    "準備好了嗎？讓我們一起打擊詐騙吧！🦆"
                ];

                const dialogBox = document.querySelector('#dialog-text');
                dialogBox.innerHTML = '';

                for (const text of dialogs) {
                    await this.typeText(dialogBox, text);
                    await new Promise(r => setTimeout(r, 1500));
                }

                dialogBox.innerHTML += `<button class="pixel-button" id="start-game-btn">開始挑戰！</button>`;
                document.getElementById('start-game-btn').addEventListener('click', () => {
                    this.loadLevel(1);
                });
            }

            static typeText(container, text) {
                return new Promise(resolve => {
                    let index = 0;
                    const typing = setInterval(() => {
                        container.innerHTML = `<p>${text.slice(0, index)}</p>`;
                        if (index++ >= text.length) {
                            clearInterval(typing);
                            resolve();
                        }
                    }, 50);
                });
            }

            static showAntiScamReminder() {
                const reminder = `
                    <div class="legal-notice">
                        <img src="assets/images/165_banner.png">
                        <p>遊戲中所有詐騙手法皆真實存在</p>
                        <p>遇到可疑情況請立即撥打</p>
                        <p class="hotline-number">反詐騙諮詢專線 165</p>
                        <button class="confirm-btn">我瞭解了，開始遊戲</button>
                    </div>
                `;
                document.body.innerHTML = reminder + document.body.innerHTML;
            }

            static loadLevel(level) {
                this.clearLevelContainer();
                switch(level) {
                    case 1:
                        VoiceScamLevel.init();
                        break;
                    case 2:
                        DeepfakeLevel.init();
                        break;
                    case 3:
                        InvestmentScamLevel.init();
                        break;
                    case 4:
                        TextScamLevel.init();
                        break;
                    default:
                        this.showEnding();
                }
                this.saveProgress();
            }

            static clearLevelContainer() {
                const container = document.getElementById('level-container');
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
            }

            static saveProgress() {
                localStorage.setItem('gameScore', GameState.score);
                localStorage.setItem('currentLevel', GameState.currentLevel);
            }

            static loadProgress() {
                GameState.score = parseInt(localStorage.getItem('gameScore')) || 0;
                GameState.currentLevel = parseInt(localStorage.getItem('currentLevel')) || 1;
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <h2>📞 第一關：語音詐騙</h2>
                    <p>「同學！我是阿牛教授，你的學分有問題，需立即轉帳！」</p>
                    <div class="options">
                        <button onclick="VoiceScamLevel.handleChoice(1)">🤔 要求驗證身份</button>
                        <button onclick="VoiceScamLevel.handleChoice(2)">🚨 掛斷並報警</button>
                    </div>
                `;
            }

            static handleChoice(choice) {
                const container = document.getElementById('level-container');
                if (choice === 2) {
                    alert("🎉 太棒了！你成功識破詐騙電話！");
                    container.innerHTML = "<h2>🎉 你成功了！</h2>";
                } else {
                    container.innerHTML = `
                        <div class="damage-effect">
                            <p>💸 損失新台幣 30,000 元！</p>
                        </div>
                    `;
                    setTimeout(() => location.reload(), 2000);
                }
            }
        }

        // 初始化遊戲
        GameState.init();
    </script>
</body>
</html>
