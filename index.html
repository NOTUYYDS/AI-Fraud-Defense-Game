<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>別信！這是騙局：AI欺詐大作戰</title>
    <style>
        /* 🌆 背景設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", "Noto Sans TC", sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('campus_bg.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 🎯 標題區 */
        .header {
            position: relative;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(50, 50, 50, 0.5));
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            font-family: "jf open 粉圓", "Noto Sans TC", sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #ffd700;
            animation: fadeInDown 1s ease-out;
        }

        .sub-header {
            font-size: 20px;
            color: #f0f0f0;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 🕹️ 遊戲區 */
        #game-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* 🐸 呱呱 */
        .frog {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .frog:hover {
            transform: translateX(-50%) scale(1.1);
            filter: brightness(1.2);
        }

        /* 💬 對話框 */
        .dialog-box {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #87ceeb;
            font-size: 18px;
            line-height: 1.8;
            animation: popIn 0.5s ease-out;
        }

        /* 🎮 按鈕 */
        .options button, .pixel-button {
            background: linear-gradient(45deg, #007bff, #00b7ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
        }

        .options button:hover, .pixel-button:hover {
            background: linear-gradient(45deg, #0056b3, #0091ea);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
        }

        .options button:active, .pixel-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        /* 🔊 音量按鈕 */
        .music-button {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .music-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* 🚨 詐騙警告 */
        .damage-effect {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border: 3px solid #ff4500;
            border-radius: 10px;
            color: #ff4500;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }

        /* 關卡容器 */
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .screen.active {
            display: block;
        }

        /* 遊戲結束畫面 */
        .ending-screen {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            animation: fadeIn 1s ease-in-out;
        }

        .ending-screen h2 {
            color: #ff4500;
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .ending-screen img {
            transition: transform 0.5s ease;
        }

        .ending-screen:hover img {
            transform: rotate(10deg) scale(1.1);
        }

        /* 動畫定義 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
            100% { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <main id="game-container">
        <!-- 標題畫面 -->
        <header id="title-screen" class="screen active">
            <div class="header">
                別信！這是騙局：AI欺詐大作戰
                <div class="sub-header">與呱呱一起識破詐騙！</div>
            </div>
            <img src="campus_bg.png" alt="校園背景" class="parallax-bg">
            <div class="dialog-box">
                <div class="dialog-content">
                    <img src="呱呱.PNG" alt="主角呱呱" class="frog">
                    <div id="dialog-text">
                        <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                        <button id="start-btn" class="pixel-button">開始冒險</button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 關卡容器 -->
        <div id="level-container" class="screen"></div>
    </main>

    <!-- 音效與音樂控制 -->
    <button id="music-toggle" class="music-button">🔊</button>
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="click-sfx" src="click.mp3"></audio>

    <script>
        // GameState 遊戲狀態管理
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static soundCache = new Map();
            static isMusicPlaying = true;

            static init() {
                this.playBGM();
                this.setupEventListeners();
                this.updateMusicButton();
            }

            static setupEventListeners() {
                document.addEventListener('click', e => {
                    if (e.target.matches('#start-btn')) {
                        this.playSound('click-sfx');
                        this.showIntroduction();
                    }
                });

                document.getElementById('music-toggle').addEventListener('click', () => {
                    this.toggleMusic();
                });
            }

            static async showIntroduction() {
                const dialogs = [
                    "聽說這間學校的校長是牛奶糖，不知道是不是真的呢？🍬",
                    "最近學校裡出現了好多詐騙事件...",
                    "我需要你的幫助來識破這些騙局！",
                    "準備好了嗎？讓我們一起打擊詐騙吧！🦆"
                ];

                const dialogBox = document.querySelector('#dialog-text');
                dialogBox.innerHTML = '';

                for (const text of dialogs) {
                    await this.typeText(dialogBox, text);
                    await new Promise(r => setTimeout(r, 1500));
                }

                dialogBox.innerHTML += `<button class="pixel-button" id="start-game-btn">開始挑戰！</button>`;
                document.getElementById('start-game-btn').addEventListener('click', () => {
                    this.loadLevel(1);
                });
            }

            static typeText(container, text) {
                return new Promise(resolve => {
                    let index = 0;
                    const typing = setInterval(() => {
                        container.innerHTML = `<p>${text.slice(0, index)}</p>`;
                        if (index++ >= text.length) {
                            clearInterval(typing);
                            resolve();
                        }
                    }, 50);
                });
            }

            static playSound(soundId) {
                if (!this.soundCache.has(soundId)) {
                    this.soundCache.set(soundId, new Audio(`${soundId}.mp3`));
                }
                const sound = this.soundCache.get(soundId);
                sound.currentTime = 0;
                sound.play().catch(console.error);
            }

            static playBGM() {
                const bgm = document.getElementById('bgm');
                bgm.volume = 0.3;
                if (this.isMusicPlaying) {
                    bgm.play().catch(console.error);
                }
            }

            static toggleMusic() {
                const bgm = document.getElementById('bgm');
                this.isMusicPlaying = !this.isMusicPlaying;
                if (this.isMusicPlaying) {
                    bgm.play().catch(console.error);
                } else {
                    bgm.pause();
                }
                this.updateMusicButton();
            }

            static updateMusicButton() {
                const musicButton = document.getElementById('music-toggle');
                musicButton.innerHTML = this.isMusicPlaying ? "🔊" : "🔇";
            }

            static loadLevel(levelId) {
                this.currentLevel = levelId;
                document.getElementById('title-screen').classList.remove('active');
                this.clearLevelContainer();

                switch(levelId) {
                    case 1: VoiceScamLevel.init(); break;
                    case 2: DeepfakeLevel.init(); break;
                    case 3: InvestmentScamLevel.init(); break;
                    case 4: TextScamLevel.init(); break;
                    default: this.showEnding();
                }

                document.getElementById('level-container').classList.add('active');
            }

            static clearLevelContainer() {
                const container = document.getElementById('level-container');
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
            }

            static showEnding() {
                const endingHtml = `
                    <div class="ending-screen">
                        <h2>${this.getEndingTitle()}</h2>
                        <img src="${this.score >= 300 ? '呱呱_開心.png' : '呱呱_受傷.png'}" 
                             alt="結局角色" 
                             style="width:200px;margin:20px">
                        <div class="ending-text">
                            <p>${this.getEndingText()}</p>
                            <p>最終分數：${this.score} 分</p>
                        </div>
                        <button onclick="location.reload()" class="pixel-button">再玩一次</button>
                    </div>
                `;
                document.getElementById('level-container').innerHTML = endingHtml;
            }

            static getEndingTitle() {
                return this.score >= 400 ? '🎉 防詐天才鴨' :
                       this.score >= 300 ? '🛡️ 安全守護者' : '⚠️ 需要加強警戒';
            }

            static getEndingText() {
                return this.score >= 400 ? '你簡直是鴨界福爾摩斯！所有陷阱都逃不過你的法眼！' :
                       this.score >= 300 ? '厲害厲害！校園防詐就靠你守護啦～' :
                       '哎呀～要多提高警覺才行啊！';
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="phone-scene">
                        <div class="dialog-bubble">
                            <img src="詐騙狐狸.png" alt="詐騙者" style="width:120px;position:absolute;right:-50px;top:-50px">
                            <p>📞「同學！我是阿牛教授，你的學分有問題，需立即轉帳！」</p>
                            <div class="options">
                                <button class="pixel-button" data-choice="1">🤔 要求驗證身份</button>
                                <button class="pixel-button" data-choice="2">🚨 掛斷並報警</button>
                            </div>
                        </div>
                    </div>
                `;

                container.querySelectorAll('[data-choice]').forEach(btn => {
                    btn.addEventListener('click', e => {
                        GameState.playSound('click-sfx');
                        this.handleChoice(e.target.dataset.choice);
                    });
                });
            }

            static handleChoice(choice) {
                if (choice === '2') {
                    GameState.score += 100;
                    GameState.loadLevel(2);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="money_loss.png" alt="金錢損失" style="width:100px">
                        <p>💸 損失新台幣 30,000 元！</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(1), 2000);
            }
        }

        class DeepfakeLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="deepfake-game">
                        <h2>🔍 識別 Deepfake 影片</h2>
                        <p>請仔細觀察以下影片，點擊你認為是偽造的影片！</p>
                        <div class="video-grid">
                            <div class="video" data-type="fake">
                                <video src="assets/videos/fake-video.mp4" loop autoplay muted></video>
                                <p>影片 A</p>
                            </div>
                            <div class="video" data-type="real">
                                <video src="assets/videos/real-video.mp4" loop autoplay muted></video>
                                <p>影片 B</p>
                            </div>
                        </div>
                        <div class="hint">
                            <p>提示：注意人物的臉部表情和聲音是否同步！</p>
                        </div>
                    </div>
                `;

                container.querySelectorAll('.video').forEach(video => {
                    video.addEventListener('click', () => {
                        const isFake = video.dataset.type === 'fake';
                        this.handleVideoClick(isFake);
                    });
                });
            }

            static handleVideoClick(isFake) {
                if (isFake) {
                    GameState.score += 100;
                    alert("🎉 太棒了！你成功識破了 Deepfake 影片！分數 +100！");
                    GameState.loadLevel(3);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="assets/images/ui/money_loss.png">
                        <p>💸 哎呀！你被騙走了新台幣 50,000 元！下次要更小心喔～</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(2), 2000);
            }
        }

        class InvestmentScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="investment-ui">
                        <h2>💼 高報酬投資平台分析</h2>
                        <p>請仔細檢查以下投資平台，找出可疑的紅旗！</p>
                        <div class="red-flags">
                            <div class="flag" data-type="return-rate">
                                <img src="assets/images/ui/高報酬率.png">
                                <p>宣稱月報酬率 300%</p>
                                <button class="pixel-button info-btn">ℹ️ 查看詳情</button>
                            </div>
                            <div class="flag" data-type="fake-review">
                                <img src="assets/images/ui/假評價.png">
                                <p>假用戶評價</p>
                                <button class="pixel-button info-btn">ℹ️ 查看詳情</button>
                            </div>
                            <div class="flag" data-type="hidden-fees">
                                <img src="assets/images/ui/隱藏費用.png">
                                <p>隱藏費用</p>
                                <button class="pixel-button info-btn">ℹ️ 查看詳情</button>
                            </div>
                        </div>
                        <button class="pixel-button report-btn">🚩 檢舉此平台</button>
                    </div>
                `;

                container.querySelectorAll('.info-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const flagType = e.target.closest('.flag').dataset.type;
                        this.showFlagInfo(flagType);
                    });
                });

                container.querySelector('.report-btn').addEventListener('click', () => {
                    this.handleReport();
                });
            }

            static showFlagInfo(flagType) {
                const info = {
                    'return-rate': '過高的報酬率通常是詐騙的紅旗！',
                    'fake-review': '這些評價可能是假的，請小心！',
                    'hidden-fees': '隱藏費用會讓你損失更多錢！'
                };
                alert(`⚠️ ${info[flagType]}`);
            }

            static handleReport() {
                GameState.score += 100;
                alert("🎉 太棒了！你成功檢舉了詐騙平台！分數 +100！");
                GameState.loadLevel(4);
            }
        }

        class TextScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="browser-simulator">
                        <h2>📧 識別釣魚郵件</h2>
                        <p>請仔細檢查以下郵件，找出可疑的釣魚郵件！</p>
                        <div class="email-list">
                            <div class="email" data-type="phishing">
                                <img src="assets/images/ui/釣魚郵件.png">
                                <p>[緊急] 您的密碼已外洩！立即重置</p>
                                <button class="pixel-button open-btn">📩 開啟郵件</button>
                            </div>
                            <div class="email" data-type="safe">
                                <img src="assets/images/ui/安全郵件.png">
                                <p>📧 系統通知：密碼已成功更新！</p>
                                <button class="pixel-button open-btn">📩 開啟郵件</button>
                            </div>
                            <div class="email" data-type="phishing">
                                <img src="assets/images/ui/釣魚郵件.png">
                                <p>[重要] 您的帳戶已被鎖定，請立即解鎖！</p>
                                <button class="pixel-button open-btn">📩 開啟郵件</button>
                            </div>
                        </div>
                    </div>
                `;

                container.querySelectorAll('.open-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const emailType = e.target.closest('.email').dataset.type;
                        this.handleEmailClick(emailType);
                    });
                });
            }

            static handleEmailClick(emailType) {
                if (emailType === 'phishing') {
                    GameState.score += 100;
                    alert("🎉 太棒了！你成功識破了釣魚郵件！分數 +100！");
                    GameState.loadLevel(5);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="assets/images/ui/money_loss.png">
                        <p>💸 哎呀！你被騙走了新台幣 20,000 元！下次要更小心喔～</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(4), 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => GameState.init());
    </script>
</body>
</html>
