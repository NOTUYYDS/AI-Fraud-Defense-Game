<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防詐騙大冒險</title>
    <style>
        /* 样式定义 */
        /* ...（您的现有CSS样式）... */
    </style>
</head>
<body>
    <!-- 🏫 标题 -->
    <div class="header">
        別信！這是騙局：AI欺詐大作戰
        <div class="sub-header">113-2屏大AI創作應用競賽暨成果展：AI x 生活</div>
    </div>

    <main id="game-container">
        <header id="title-screen" class="screen active">
            <div class="dialog-box">
                <div class="dialog-content">
                    <img src="呱呱.PNG" alt="主角呱呱" class="main-character">
                    <div id="dialog-text">
                        <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                        <button id="start-btn" class="pixel-button">開始冒險</button>
                    </div>
                </div>
            </div>
        </header>

        <div id="level-container" class="screen"></div>
    </main>

    <!-- 🎵 背景音樂 -->
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <audio id="click-sfx" src="click.mp3"></audio>

    <script>
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static soundCache = new Map();

            static init() {
                this.playBGM();
                this.setupEventListeners();
                this.showAntiScamReminder();
            }

            static setupEventListeners() {
                document.addEventListener('click', e => {
                    if (e.target.matches('#start-btn')) {
                        this.playSound('click-sfx');
                        this.showIntroduction();
                    }
                });
            }

            static playSound(id) {
                const sound = document.getElementById(id);
                if (sound && !this.soundCache.has(id)) {
                    sound.play();
                    this.soundCache.set(id, sound);
                }
            }

            static async showIntroduction() {
                const dialogs = [
                    "聽說這間學校的校長是牛奶糖，不知道是不是真的呢？🍬",
                    "最近學校裡出現了好多詐騙事件...",
                    "我需要你的幫助來識破這些騙局！",
                    "準備好了嗎？讓我們一起打擊詐騙吧！🦆"
                ];

                const dialogBox = document.querySelector('#dialog-text');
                dialogBox.innerHTML = ''; // 清空初始內容

                for (const text of dialogs) {
                    await this.typeText(dialogBox, text);
                    await new Promise(r => setTimeout(r, 1500));
                }

                dialogBox.innerHTML += `<button class="pixel-button" id="start-game-btn">開始挑戰！</button>`;
                document.getElementById('start-game-btn').addEventListener('click', () => {
                    this.loadLevel(1);
                });
            }

            static typeText(container, text) {
                return new Promise(resolve => {
                    let index = 0;
                    const typing = setInterval(() => {
                        container.innerHTML = `<p>${text.slice(0, index)}</p>`;
                        if (index++ >= text.length) {
                            clearInterval(typing);
                            resolve();
                        }
                    }, 50);
                });
            }

            static showAntiScamReminder() {
                const reminder = `
                    <div class="legal-notice">
                        <img src="assets/images/165_banner.png">
                        <p>遊戲中所有詐騙手法皆真實存在</p>
                        <p>遇到可疑情況請立即撥打</p>
                        <p class="hotline-number">反詐騙諮詢專線 165</p>
                        <button class="confirm-btn">我瞭解了，開始遊戲</button>
                    </div>
                `;
                document.body.innerHTML = reminder + document.body.innerHTML;
                document.querySelector('.confirm-btn').addEventListener('click', () => {
                    document.querySelector('.legal-notice').remove();
                });
            }

            static loadLevel(level) {
                switch(level) {
                    case 1:
                        // 加載第一關
                        VoiceScamLevel.init();
                        break;
                    case 2:
                        // 加載第二關
                        DeepfakeLevel.init();
                        break;
                    case 3:
                        // 加載第三關
                        InvestmentScamLevel.init();
                        break;
                    case 4:
                        // 加載第四關
                        TextScamLevel.init();
                        break;
                    default:
                        alert('遊戲結束！');
                        break;
                }
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <h2>📞 第一關：語音詐騙</h2>
                    <p>「同學！我是阿牛教授，請你立即轉帳，我保證不當掉你！」</p> 
                    <div class="options">
                        <button onclick="VoiceScamLevel.handleChoice(1)">🤔 用錢換學分好像不錯</button> 
                        <button onclick="VoiceScamLevel.handleChoice(2)">🚨 掛斷並報警</button>
                    </div>
                `;
            }

            static handleChoice(choice) {
                const container = document.getElementById('level-container');
                if (choice === 2) {
                    alert("🎉 太棒了！你成功識破詐騙電話！");
                    container.innerHTML = "<h2>🎉 你成功了！</h2>";
                } else {
                    container.innerHTML = `
                        <div class="damage-effect">
                            <p>💸 損失新台幣 30,000 元！</p>
                        </div>
                    `;
                    setTimeout(() => location.reload(), 2000);
                }
            }
        }

        // 添加 DeepfakeLevel, InvestmentScamLevel 和 TextScamLevel 類別
        class DeepfakeLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="deepfake-game">
                        <h2>🔍 識別 Deepfake 影片</h2>
                        <p>請仔細觀察以下影片，點擊你認為是偽造的影片！</p>
                        <div class="video-grid">
                            <div class="video" data-type="fake">
                                <video src="assets/videos/fake-video.mp4" loop autoplay muted></video>
                                <p>影片 A</p>
                            </div>
                            <div class="video" data-type="real">
                                <video src="assets/videos/real-video.mp4" loop autoplay muted></video>
                                <p>影片 B</p>
                            </div>
                        </div>
                        <div class="hint">
                            <p>提示：注意人物的臉部表情和聲音是否同步！</p>
                        </div>
                    </div>
                `;
                container.querySelectorAll('.video').forEach(video => {
                    video.addEventListener('click', () => {
                        const isFake = video.dataset.type === 'fake';
                        this.handleVideoClick(isFake);
                    });
                });
            }

            static handleVideoClick(isFake) {
                if (isFake) {
                    GameState.score += 100;
                    alert("🎉 太棒了！你成功識破了 Deepfake 影片！分數 +100！");
                    GameState.loadLevel(3);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="damage-effect">
                        <img src="assets/images/ui/money_loss.png">
                        <p>💸 哎呀！你被騙走了新台幣 50,000 元！下次要更小心喔～</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(2), 2000);
            }
        }

        class InvestmentScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="investment-ui">
