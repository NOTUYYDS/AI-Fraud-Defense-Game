<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>別信！這是騙局：AI欺詐大作戰</title>
    <style>
        /* 🌆 背景設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", "Noto Sans TC", sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('campus_bg.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            overscroll-behavior: none; /* 防止手機過度滾動 */
        }

        /* 🎯 標題區 */
        .header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(50, 50, 50, 0.5));
            color: #fff;
            font-size: clamp(24px, 5vw, 32px); /* 自適應字體 */
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #ffd700;
            animation: fadeInDown 1s ease-out;
        }

        .sub-header {
            font-size: clamp(16px, 3vw, 20px);
            color: #f0f0f0;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 🕹️ 遊戲區 */
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 🐸 呱呱 */
        .frog {
            position: relative; /* 改為相對定位，避免遮擋 */
            width: clamp(150px, 40vw, 300px); /* 手機適配 */
            margin-bottom: 20px; /* 與對話框保持距離 */
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .frog:hover, .frog:active {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        /* 💬 對話框 */
        .dialog-box {
            position: relative;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-size: clamp(16px, 4vw, 18px);
            border: 2px solid #87ceeb;
            animation: popIn 0.5s ease-out;
            margin-bottom: 20px; /* 確保與呱呱分開 */
        }

        /* 🎮 按鈕 */
        .options button {
            background: linear-gradient(45deg, #007bff, #00b7ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
            touch-action: manipulation; /* 優化觸控 */
        }

        .options button:hover, .options button:active {
            background: linear-gradient(45deg, #0056b3, #0091ea);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.6);
        }

        /* 🔊 音量按鈕 */
        .music-button {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        /* 🚨 詐騙警告 */
        .damage-effect {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            color: red;
            font-weight: bold;
        }

        /* 關卡容器 */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 動畫 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 手機適配 */
        @media (max-width: 768px) {
            .dialog-box { margin-top: 20px; }
            .frog { margin-top: auto; }
            #game-container { padding: 10px; }
        }
    </style>
</head>
<body>
    <button id="music-toggle" class="music-button">🔊</button>
    <main id="game-container">
        <!-- 標題畫面 -->
        <header id="title-screen" class="screen active">
            <div class="header">
                別信！這是騙局：AI欺詐大作戰
                <div class="sub-header">與呱呱一起識破詐騙</div>
            </div>
            <div class="dialog-box">
                <div id="dialog-text">
                    <p>我叫呱呱，是今年剛進入屏東大學的大一新鴨！</p>
                    <button id="start-btn" class="pixel-button">開始冒險</button>
                </div>
            </div>
            <img src="呱呱.PNG" alt="主角呱呱" class="frog">
        </header>
        
        <!-- 關卡容器 -->
        <div id="level-container" class="screen"></div>
    </main>

    <!-- 音效 -->
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="click-sfx" src="click.mp3"></audio>

    <script>
        class GameState {
            static currentLevel = 1;
            static score = 0;
            static soundCache = new Map();
            static isMusicPlaying = true;

            static init() {
                this.setupEventListeners();
                this.updateMusicButton();
            }

            static setupEventListeners() {
                const startBtn = document.getElementById('start-btn');
                const musicToggle = document.getElementById('music-toggle');
                
                startBtn.addEventListener('click', () => {
                    this.playSound('click-sfx');
                    this.showIntroduction();
                });
                startBtn.addEventListener('touchstart', () => { // 手機觸控支援
                    this.playSound('click-sfx');
                    this.showIntroduction();
                });

                musicToggle.addEventListener('click', () => this.toggleMusic());
                musicToggle.addEventListener('touchstart', () => this.toggleMusic());
            }

            static async showIntroduction() {
                const dialogs = [
                    "聽說這間學校的校長是牛奶糖，不知道是不是真的呢？🍬",
                    "最近學校裡出現了好多詐騙事件...",
                    "我需要你的幫助來識破這些騙局！",
                    "準備好了嗎？讓我們一起打擊詐騙吧！🦆"
                ];

                const dialogBox = document.getElementById('dialog-text');
                dialogBox.innerHTML = '';

                for (const text of dialogs) {
                    await this.typeText(dialogBox, text);
                    await new Promise(r => setTimeout(r, 1500));
                }

                dialogBox.innerHTML = `<button class="pixel-button" id="start-game-btn">開始挑戰！</button>`;
                document.getElementById('start-game-btn').addEventListener('click', () => this.loadLevel(1));
                document.getElementById('start-game-btn').addEventListener('touchstart', () => this.loadLevel(1));
            }

            static typeText(container, text) {
                return new Promise(resolve => {
                    let index = 0;
                    const p = document.createElement('p');
                    container.appendChild(p);
                    const typing = setInterval(() => {
                        p.textContent = text.slice(0, index);
                        if (index++ >= text.length) {
                            clearInterval(typing);
                            resolve();
                        }
                    }, 50);
                });
            }

            static playSound(soundId) {
                if (!this.soundCache.has(soundId)) {
                    this.soundCache.set(soundId, new Audio(`${soundId}.mp3`));
                }
                const sound = this.soundCache.get(soundId);
                sound.currentTime = 0;
                sound.play().catch(console.error);
            }

            static toggleMusic() {
                const bgm = document.getElementById('bgm');
                bgm.volume = 0.3;
                if (this.isMusicPlaying) {
                    bgm.pause();
                } else {
                    bgm.play().catch(() => alert('請先與頁面互動以啟用音樂！'));
                }
                this.isMusicPlaying = !this.isMusicPlaying;
                this.updateMusicButton();
            }

            static updateMusicButton() {
                document.getElementById('music-toggle').innerHTML = this.isMusicPlaying ? "🔊" : "🔇";
            }

            static loadLevel(levelId) {
                this.currentLevel = levelId;
                document.getElementById('title-screen').classList.remove('active');
                this.clearLevelContainer();

                switch(levelId) {
                    case 1: VoiceScamLevel.init(); break;
                    case 2: this.showEnding(); break; // 簡化為兩關範例
                    default: this.showEnding();
                }

                document.getElementById('level-container').classList.add('active');
            }

            static clearLevelContainer() {
                const container = document.getElementById('level-container');
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
            }

            static showEnding() {
                const endingHtml = `
                    <div class="header">遊戲結束</div>
                    <div class="dialog-box">
                        <h2>${this.getEndingTitle()}</h2>
                        <img src="${this.score >= 100 ? '呱呱_開心.png' : '呱呱_受傷.png'}" alt="結局角色" style="width:200px;margin:20px">
                        <p>${this.getEndingText()}</p>
                        <p>最終分數：${this.score} 分</p>
                        <button onclick="location.reload()" class="pixel-button">再玩一次</button>
                    </div>
                `;
                document.getElementById('level-container').innerHTML = endingHtml;
            }

            static getEndingTitle() {
                return this.score >= 100 ? '🎉 防詐天才鴨' : '⚠️ 需要加強警戒';
            }

            static getEndingText() {
                return this.score >= 100 ? '你簡直是鴨界福爾摩斯！' : '哎呀～要多提高警覺才行啊！';
            }
        }

        class VoiceScamLevel {
            static init() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="header">第一關：語音詐騙</div>
                    <div class="dialog-box">
                        <p>📞「同學！我是阿牛教授，你的學分有問題，需立即轉帳！」</p>
                        <div class="options">
                            <button class="pixel-button" data-choice="1">🤔 要求驗證身份</button>
                            <button class="pixel-button" data-choice="2">🚨 掛斷並報警</button>
                        </div>
                    </div>
                    <img src="詐騙狐狸.png" alt="詐騙者" style="width:120px;">
                `;

                container.querySelectorAll('[data-choice]').forEach(btn => {
                    btn.addEventListener('click', e => this.handleChoice(e.target.dataset.choice));
                    btn.addEventListener('touchstart', e => this.handleChoice(e.target.dataset.choice));
                });
            }

            static handleChoice(choice) {
                GameState.playSound('click-sfx');
                if (choice === '2') {
                    GameState.score += 100;
                    GameState.loadLevel(2);
                } else {
                    this.showDamageEffect();
                }
            }

            static showDamageEffect() {
                const container = document.getElementById('level-container');
                container.innerHTML = `
                    <div class="header">第一關：語音詐騙</div>
                    <div class="dialog-box damage-effect">
                        <img src="money_loss.png" alt="金錢損失" style="width:100px">
                        <p>💸 損失新台幣 30,000 元！</p>
                    </div>
                `;
                setTimeout(() => GameState.loadLevel(1), 2000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => GameState.init());
    </script>
</body>
</html>
